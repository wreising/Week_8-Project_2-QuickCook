<head>

</head>

<body class="mainFont">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Categories
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Breakfast</a></li>
              <li><a class="dropdown-item" href="#">Lunch</a></li>

          </li>
          <li class="nav-item">

          </li>
        </ul>
      </div>
    </div>
  </nav>
  <h1 class="header headerTitle">All Recipes</h1>
  <div id="myData"></div>
  <script>
    fetch('api/recipes/')
      .then(function (response) {
        return response.json()
      })
      .then(function (data) {
        appendData(data)
      })
      .catch(function (err) {
        console.log('error: ' + err)
      })
    function appendData(data) {
      var mainContainer = document.getElementById("myData")
      for (var i = 0; i < data.length; i++) {
        var div = document.createElement("div")
        div.innerHTML = `<span id='name'>Recipe Name:</span> ${data[i].recipe_name}<br>
        <span id='name'>Description:</span> ${data[i].description}<br><br>
        <span id='name'>Ingredients:</span><br>
        ${data[i].ingredient1} -  ${data[i].ing1quantity}<br>
        ${data[i].ingredient2} -  ${data[i].ing2quantity}<br>
        ${data[i].ingredient3} -  ${data[i].ing3quantity}<br>
        ${data[i].ingredient4} -  ${data[i].ing4quantity}<br>
        ${data[i].ingredient5} -  ${data[i].ing5quantity}<br><br>
        <span id='name'>Instructions:</span><br>
        ${data[i].instructions}<br><br>
        Vegetarian? ${data[i].vegetarian}<br>
        Difficulty Hard? ${data[i].difficultyHard}<br>
        <a href="${data[i].photoLink}">Photo</a><br>
        <a href="${data[i].source}">Source - Jamie Oliver's 5 Ingredients</a><br>
        Meal Type: ${data[i].meal}<br><br><br><br>
        `
        mainContainer.appendChild(div)
      }
    }
  </script>
</body>

</html>
